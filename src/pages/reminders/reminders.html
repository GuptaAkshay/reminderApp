<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reminders
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top id="page1">
  <ion-card class="reminder-card" *ngFor="let reminder of remindersList">
    <ion-list>
      <a class="list card manual-card-fullwidth" style="display:block;text-decoration:none;" (click)="goToDetails(reminder)">
        <ion-row>
          <ion-col col-10>
            <ion-item color="positive">
              <ion-thumbnail item-left>
                <img src="assets/img/img-{{reminder.image}}" />
              </ion-thumbnail>
              <h2 text-wrap>{{reminder.title}}</h2>
              <!-- <ion-datetime displayFormat="MM/DD/YYYY" >{{reminder.date}}</ion-datetime> -->
              <small text-wrap class="text-muted">{{reminder.date | date:'h:mm a MMM d, y'}}</small>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-icon class="center-middle" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
          </ion-col>
        </ion-row>
      </a>
      <div class="button-bar">
        <button class="button button-calm" ion-button icon-left>
          <ion-icon float-left ios="ios-notifications-outline" md="md-notifications-outline"></ion-icon>
          Snooze
        </button>
        <button class="button button-assertive" ion-button icon-left>
          <ion-icon float-left ios="ios-trash-outline" md="md-trash"></ion-icon>
          Delete
        </button>
      </div>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToCreateReminder()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
