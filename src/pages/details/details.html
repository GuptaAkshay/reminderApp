<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page2">
  <div id="details-container1">
      <img src="assets/img/img-{{reminder?.image}}" style="display:block;width:100%;height:231px;margin-left:auto;margin-right:auto;" />
  </div>
  <div id="details-container2">
    <div id="details-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <h4>
        Description
      </h4>
      <p style="color:#000000;">
        {{reminder?.description}}
      </p>
    </div>
  </div>
  <ion-list id="details-list2">
    <ion-item color="positive" id="details-list-item6">
      <ion-icon name="information" item-left></ion-icon>
      {{reminder?.title}}
    </ion-item>
    <ion-item color="positive" id="details-list-item8">
      <ion-icon name="time" item-left></ion-icon>
      {{reminder?.date | date:'h:mm a MMM d, y'}}
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="positive" id="details-list-item9">
      <ion-icon name="beaker" item-left></ion-icon>
      {{reminder?.type}}
    </ion-item>
  </ion-list>
</ion-content>
